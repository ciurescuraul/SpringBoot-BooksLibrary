<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:replace="fragments/header">Head</div>
<body>
<div class="main">
    <div th:replace="fragments/nav">Navigation</div>
    <!-- Main Content -->
    <main role="main">
        <div class="container p-5">
            <div>
                <a class="btn btn-success btn-block" th:href="@{/publishers/create}" href="#" role="button">Add
                    Publisher</a>
            </div>
            <!-- Breadcrumb -->
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a th:href="@{/}" href="#">Home</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Publishers</li>
                </ol>
            </nav>
            <table class="table">
                <thead class="thead-dark">
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Id</th>
                    <th scope="col">Name</th>
                    <th scope="col">Adress</th>
                    <th scope="col">City</th>
                    <th scope="col">State</th>
                    <th scope="col">ZipCode</th>
<!--                    <th scope="col">Publisher's Books</th>-->
                </tr>
                </thead>
                <tbody>
                <tr th:each="publisher, iterStat : ${publishers}">
                    <td th:text="${iterStat.count}">123</td>
                    <td th:text="${publisher.id}">123</td>
                    <td><a href="#" th:href="@{/publisher/details/{id}(id=${publisher.id})}" th:text="${publisher.name}">Name</a></td>
                    <td th:text="${publisher.addressLine1}">Address</td>
                    <td th:text="${publisher.city}">City</td>
                    <td th:text="${publisher.state}">State</td>
                    <td th:text="${publisher.zip}">ZipCode</td>
<!--                    <td th:each="b : ${publisher.books}">-->
<!--                        <a href="#" th:href="@{/books/details/{id}(id=${b.id})}" th:text="${b.title}">Book Title</a>-->
<!--                    </td>-->
                </tr>
                </tbody>
            </table>
        </div>
    </main>
    <!-- Finish Main Content -->

    <div th:replace="fragments/footer">Footer</div>
</div>
<div th:replace="fragments/scripts">Scripts</div>
</body>
</html>
