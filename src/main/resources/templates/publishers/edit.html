<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:replace="fragments/header">Head</div>
<body>
<div class="main">
    <div th:replace="fragments/nav">Navigation</div>

    <!-- Main Content -->
    <main role="main">
        <div class="container p-5">
            <!-- Breadcrumb -->
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a th:href="@{/}" href="#">Home</a></li>
                    <li class="breadcrumb-item"><a th:href="@{/publishers}" href="#">Publishers</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Update Publisher</li>
                </ol>
            </nav>

            <!-- Add a publisher -->
            <form action="#" th:action="@{/publishers/edit}" th:object="${publisher}" method="post">
                <input type="hidden" th:field="*{id}">
                <div class="form-group">
                    <label for="pubName">Publisher Name</label>
                    <input type="text" class="form-control" id="pubName" th:field="*{name}"/>
                </div>

                <div class="form-group">
                    <label for="pubAddress">Publisher Address</label>
                    <input type="text" class="form-control" id="pubAddress" th:field="*{addressLine1}"/>
                </div>

                <div class="form-group">
                    <label for="pubCity">Publisher City</label>
                    <input type="text" class="form-control" id="pubCity" th:field="*{city}"/>
                </div>

                <div class="form-group">
                    <label for="pubState">Publisher State</label>
                    <input type="text" class="form-control" id="pubState" th:field="*{state}"/>
                </div>

                <div class="form-group">
                    <label for="pubZip">Publisher ZipCode</label>
                    <input type="text" class="form-control" id="pubZip" th:field="*{zip}"/>
                </div>

                <button type="submit" class="btn btn-primary">Update</button>
                <a href="#" th:href="@{/publishers}" class="btn btn-secondary">Cancel</a>
            </form>

        </div>
    </main>
    <!-- Finish Main Content -->

    <div th:replace="fragments/footer">Footer</div>
</div>
<div th:replace="fragments/scripts">Scripts</div>
</body>
</html>
